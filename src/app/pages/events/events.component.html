<h1
  class="text-center my-4 md:my-8 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
>
  Events
</h1>

<div tabindex="0" class="focus:outline-none">
  <div class="mx-auto container py-8">
    <div class="flex flex-wrap items-center justify-center">
      <ng-container *ngFor="let event of events">
        <div tabindex="0" class="focus:outline-none mx-2 w-72 xl:mb-0 mb-8">
          <div class="bg-white dark:bg-gray-800">
            <div class="flex items-center justify-between px-4 pt-4">
              <div>
                <img
                  class="dark:bg-white focus:outline-none"
                  src="https://tuk-cdn.s3.amazonaws.com/can-uploader/4-by-2-col-grid-svg1.svg"
                  alt="bookmark"
                />
              </div>
              <div class="bg-yellow-200 py-1.5 px-6 rounded-full">
                <p
                  tabindex="0"
                  class="focus:outline-none text-xs text-yellow-700"
                >
                  Featured
                </p>
              </div>
            </div>
            <div class="p-4">
              <div class="flex items-center">
                <h2
                  tabindex="0"
                  class="focus:outline-none text-lg dark:text-white font-semibold"
                >
                  {{ event.name }}
                </h2>
                <p
                  tabindex="0"
                  class="focus:outline-none text-xs text-gray-600 dark:text-gray-200 pl-5"
                >
                  4 days ago
                </p>
              </div>
              <p
                tabindex="0"
                class="focus:outline-none text-xs text-gray-600 dark:text-gray-200 mt-2"
              >
                {{ event.description }}
              </p>
              <div class="flex mt-4">
                <div>
                  <p
                    tabindex="0"
                    class="focus:outline-none text-xs text-gray-600 dark:text-gray-200 px-2 bg-gray-200 dark:bg-gray-700 py-1"
                  >
                    {{ event.genre }}
                  </p>
                </div>
                <div class="pl-2">
                  <p
                    tabindex="0"
                    class="focus:outline-none text-xs text-gray-600 dark:text-gray-200 px-2 bg-gray-200 dark:bg-gray-700 py-1"
                  >
                    {{ event.ageGroup }}
                  </p>
                </div>
              </div>
              <div class="flex items-center justify-between py-4">
                <h2
                  tabindex="0"
                  class="focus:outline-none text-indigo-700 text-xs font-semibold"
                >
                  {{ event.location }}
                </h2>
                <h3
                  tabindex="0"
                  class="focus:outline-none text-indigo-700 text-xl font-semibold"
                >
                  {{ event.cost }}
                </h3>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <div
        class="flex flex-wrap items-center lg:justify-between justify-center pb-10 mt-16"
      ></div>
    </div>
  </div>
</div>
